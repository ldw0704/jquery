<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--스크립트 -->
<!-- <script src="jquery-3.6.0.min.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div id="test"><h1>제목</h1></div>
<hr>
<a href="http://w3schools.com" title="w3schools">w3schools</a>
<hr>
<input id="text2"/>
<button id="btn1">html()</button>
<button id="btn2">text()</button>
<button id="btn3">val()</button>
<button id="btn4">attr()</button>


<!--스크립트 -->
<script>
$(document).ready(function(){
	$("#btn1").click(function(){
		var html = $("#test").html("<h2>제목</h2>"); //태그까지 가져옴
		console.log('btn1: '+html); 
	});
	
	$("#btn2").click(function(){
		var text = $("#test").text("<h2>제목</h2>"); //내용만 가져옴
		console.log('btn2: '+text);
	});
	
	$("#btn3").click(function(){
		var val = $("#text2").val("<h2>제목</h2>");
		console.log('btn3: '+val); // 값가져오기
	});
	
	$("#btn4").click(function(){
		var attr = $("a").attr({
			"title":"w3s",
			"href":"http://www.naver.com"});			
		console.log('btn4: '+attr); //속성가져오기
	});
});
</script>
</body>
</html>
