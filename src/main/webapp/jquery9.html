<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--스크립트 -->
<!-- <script src="jquery-3.6.0.min.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<button>클릭시 내용이 사라짐</button>
<div id="div1" style="display:block">id = div1</div>
<div id="div2" style="display:block">id = div2</div>
<div id="div3" style="display:block">id = div3</div>

<!--스크립트 -->
<script>
$(document).ready(function(){
	$("button").on("click", function(){		
		$("#div1").fadeTo("slow", 0);
		$("#div2").fadeTo("slow", 0.5);
		$("#div3").fadeTo("slow", 1); //페이드아웃 + 투명도
	});
});
</script>
</body>
</html>
